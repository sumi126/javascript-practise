<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await</title>
</head>
<body>
   <h1>Not Using Asynchronous</h1>
   <ul id="list">

   </ul>
   <h1>Using Asynchronous </h1>
   <ul id="secondList">

   </ul>
   <script>
    function loadData(){
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(res => res.json())
        .then(data => displayData(data ,'list'))
    }
    loadData();
    function displayData(data,id){
        const parentNode = document.getElementById(id);
        for (let i = 0; i < data.length; i++) {
            const item =  document.createElement('li');
            item.innerText = data[i].name;
            parentNode.appendChild(item);
          
        }
    }
    // async is used to before function to change direction of the function and become a promises
   async function hello(name){
        return 'hello '+ name;
    }
    console.log(hello('Sumi'));
    // load data using async
    async function loadDataAsync(){
        const response = await fetch('https://jsonplaceholder.typicode.com/users');
        const data = await response.json();
        console.log(data);
        return data;
    }
    loadDataAsync(); 
    //const emailAddress = loadDataAsync(); 
   // console.log(emailAddress);
   loadDataAsync().then(data => displayData(data,'secondList'));
   </script>
</body>
</html>
