<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User</title>
</head>
<body>
    <div style="text-align: center;"><img style="border-radius: 50%; " src="" alt="" id="image" ></div>
    
    <h3 style="color: gray; text-align: center;">Hi, I am</h3>
    <h2 style="text-align: center;" id="userName"></h2>

    <script>
        fetch('https://randomuser.me/api')
            .then(resp => resp.json())
            .then(data =>{
                 const user = data.results[0].name;
                console.log(data.results[0]);
                document.getElementById("userName").innerText = `${user.title} ${user.first}  ${user.last} `;
                const image = data.results[0].picture.medium;
                //const image = JSON.parse(imageURL);
                document.getElementById("image").src = image;
            })

            // if i want to multiple results, fetch(https://randomuser.me/api/?results=5000)
    </script>
</body>
</html>
